<!DOCTYPE html>
<html>
<head>
  <title>table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    th, td {
      border: 2px solid #333;
      padding: 10px;
    }
    th {
      background-color: #f2b632;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Student Details Table</h2>

  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Class</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Deepika</td>
      <td>10th</td>
      <td>95</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Rahul</td>
      <td>10th</td>
      <td>89</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Sneha</td>
      <td>10th</td>
      <td>92</td>
    </tr>
  </table>
</body>
</html
